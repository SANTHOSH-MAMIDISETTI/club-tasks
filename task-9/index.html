<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
<form action="success.html" method="GET" class="form">
<div>
    <label for = "email">email</label>
    <input type="email" id="email" name="email" required placeholder="valid email-id">
</div>
<div>
    <label for = "username">id</label>
    <input type="text" id="username" name="username" required placeholder="userid">
<div>
    <label for = "password">password</label>
    <input type="password" id="password" password="password" required placeholder="password">
</div>
<div>
    <button type="reset"> reset</button>
    <button type="submit"> Submit</button>
</div>
</form>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script src="validation.js"></script>
</body>

</body>
